<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NPS Form</title>

    <!-------------------  Bootstrap CSS  ------------------->

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1b773ccce3.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
      rel="stylesheet"
    />

    <!-------------------  Custom CSS  ------------------->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!---------------------------- Welcome Section Starts ------------------->
    <div
      class="bg-container container-fluid d-flex align-items-center justify-content-center"
    >
      <section class="welcome-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <h2 class="tagline text-white text-center">We'd love to hear</h2>
              <h2 class="tagline text-white text-center">from you</h2>
              <p class="mt-4 lead text-white text-center">
                Simple2Call strives for the best at its services. Your valuable
                feedbacks will help us to improve more.
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!---------------------------- Welcome Section Ends ------------------->

    <!---------------------------- Form Section Ends ------------------->

    <div class="container mt-5">
      <div class="card form-card">
        <div class="card-body">
          <h3 class="card-title mb-5">Customer Feedback Form</h3>

          <!--------------------- Email input Starts --------------------->

          <div class="container form-outline mb-4">
            <input type="email" id="email" class="form-control" />
            <label class="form-label" for="email">Email address</label>
          </div>

          <!--------------------- Email input Ends --------------------->

          <!--------------------- Question 1 Starts --------------------->

          <div class="container mb-1">
            <p class="question-number">Question 1</p>
            <label class="form-label question" for="email"
              >How would you rate your overall experience with Simple2Call?
              <span class="required-star">*</span></label
            >
          </div>

          <div class="stars">
            <form action="">
              <input class="star star-5" id="star-5" type="radio" name="star" />
              <label class="star star-5" for="star-5"></label>
              <input class="star star-4" id="star-4" type="radio" name="star" />
              <label class="star star-4" for="star-4"></label>
              <input class="star star-3" id="star-3" type="radio" name="star" />
              <label class="star star-3" for="star-3"></label>
              <input class="star star-2" id="star-2" type="radio" name="star" />
              <label class="star star-2" for="star-2"></label>
              <input class="star star-1" id="star-1" type="radio" name="star" />
              <label class="star star-1" for="star-1"></label>
            </form>
          </div>

          <!--------------------- Question 1 Ends --------------------->

          <!--------------------- Question 2 Starts --------------------->

          <div class="container mb-1">
            <p class="question-number">Question 2</p>
            <label class="form-label question" for="email"
              >How satisfied are you with our Support Team?
              <span class="required-star">*</span></label
            >
          </div>

          <div class="stars2">
            <form action="">
              <input
                class="star2 star2-5"
                id="star2-5"
                type="radio"
                name="star2"
              />
              <label class="star2 star2-5" for="star2-5"></label>
              <input
                class="star2 star2-4"
                id="star2-4"
                type="radio"
                name="star2"
              />
              <label class="star2 star2-4" for="star2-4"></label>
              <input
                class="star2 star2-3"
                id="star2-3"
                type="radio"
                name="star2"
              />
              <label class="star2 star2-3" for="star2-3"></label>
              <input
                class="star2 star2-2"
                id="star2-2"
                type="radio"
                name="star2"
              />
              <label class="star2 star2-2" for="star2-2"></label>
              <input
                class="star2 star2-1"
                id="star2-1"
                type="radio"
                name="star2"
              />
              <label class="star2 star2-1" for="star2-1"></label>
            </form>
          </div>

          <!--------------------- Question 2 Ends --------------------->

          <!--------------------- Question 3 Starts --------------------->

          <div class="container mb-1">
            <p class="question-number">Question 3</p>
            <label class="form-label question" for="email"
              >Value of the services you received for the money you spent.
              <span class="required-star">*</span></label
            >
          </div>

          <div class="stars3">
            <form action="">
              <input
                class="star3 star3-5"
                id="star3-5"
                type="radio"
                name="star3"
              />
              <label class="star3 star3-5" for="star3-5"></label>
              <input
                class="star3 star3-4"
                id="star3-4"
                type="radio"
                name="star3"
              />
              <label class="star3 star3-4" for="star3-4"></label>
              <input
                class="star3 star3-3"
                id="star3-3"
                type="radio"
                name="star3"
              />
              <label class="star3 star3-3" for="star3-3"></label>
              <input
                class="star3 star3-2"
                id="star3-2"
                type="radio"
                name="star3"
              />
              <label class="star3 star3-2" for="star3-2"></label>
              <input
                class="star3 star3-1"
                id="star3-1"
                type="radio"
                name="star3"
              />
              <label class="star3 star3-1" for="star3-1"></label>
            </form>
          </div>

          <!--------------------- Question 3 Ends --------------------->

          <!--------------------- Question 4 Start --------------------->

          <div class="container mb-1">
            <p class="question-number">Question 4</p>
            <label class="form-label question" for="email"
              >Rate the timeliness of our responses or delivery.
              <span class="required-star">*</span></label
            >
          </div>

          <div class="stars4">
            <form action="">
              <input
                class="star4 star4-5"
                id="star4-5"
                type="radio"
                name="star4"
              />
              <label class="star4 star4-5" for="star4-5"></label>
              <input
                class="star4 star4-4"
                id="star4-4"
                type="radio"
                name="star4"
              />
              <label class="star4 star4-4" for="star4-4"></label>
              <input
                class="star4 star4-3"
                id="star4-3"
                type="radio"
                name="star4"
              />
              <label class="star4 star4-3" for="star4-3"></label>
              <input
                class="star4 star4-2"
                id="star4-2"
                type="radio"
                name="star4"
              />
              <label class="star4 star4-2" for="star4-2"></label>
              <input
                class="star4 star4-1"
                id="star4-1"
                type="radio"
                name="star4"
              />
              <label class="star4 star4-1" for="star4-1"></label>
            </form>
          </div>

          <!--------------------- Question 4 Ends --------------------->

          <!--------------------- Question 5 Starts --------------------->

          <div class="container mb-1">
            <p class="question-number">Question 5</p>
            <label class="form-label question" for="email"
              >How likely are you to recommend Simple2Call services to others?
              <span class="required-star">*</span></label
            >
          </div>

          <div class="stars5">
            <form action="">
              <input
                class="star5 star5-5"
                id="star5-5"
                type="radio"
                name="star5"
              />
              <label class="star5 star5-5" for="star5-5"></label>
              <input
                class="star5 star5-4"
                id="star5-4"
                type="radio"
                name="star5"
              />
              <label class="star5 star5-4" for="star5-4"></label>
              <input
                class="star5 star5-3"
                id="star5-3"
                type="radio"
                name="star5"
              />
              <label class="star5 star5-3" for="star5-3"></label>
              <input
                class="star5 star5-2"
                id="star5-2"
                type="radio"
                name="star5"
              />
              <label class="star5 star5-2" for="star5-2"></label>
              <input
                class="star5 star5-1"
                id="star5-1"
                type="radio"
                name="star5"
              />
              <label class="star5 star5-1" for="star5-1"></label>
            </form>
          </div>

          <!--------------------- Question 5 Ends --------------------->
        </div>
      </div>
    </div>

    <!-------------------  Bootstrap JavaScript  ------------------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
    ></script>
  </body>
</html>
